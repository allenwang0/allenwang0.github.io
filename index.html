<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen Wang | Software Engineer</title>
    <meta name="description" content="Portfolio of Allen Wang, a Software Engineer specializing in distributed systems and ML infrastructure.">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Menlo', 'Courier New', 'monospace'],
                    },
                    colors: {
                        slate: { 850: '#172033', 900: '#0f172a', 950: '#020617' },
                        accent: { 400: '#38bdf8', 500: '#0ea5e9' } // Sky Blue
                    },
                    animation: {
                        'cursor-blink': 'blink 1s step-end infinite',
                        'blob': 'blob 10s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATA CONFIGURATION ---
        const DATA = {
            profile: {
                name: "Allen Wang",
                title: "Software Engineer",
                company: "Apple",
                email: "ahw@alumni.stanford.edu",
                github: "https://github.com/allenwang0",
                linkedin: "https://linkedin.com/in/allen--wang",
                bio: "I build resilient distributed systems and scalable machine learning infrastructure. Based in San Francisco."
            },
            expertise: [
                {
                    title: "Distributed Systems",
                    icon: "server",
                    desc: "Designing fault-tolerant architectures that handle massive concurrency and data throughput (Kafka, Cassandra)."
                },
                {
                    title: "ML Infrastructure",
                    icon: "cpu",
                    desc: "Bridge the gap between research and production by building robust pipelines for model training and inference."
                },
                {
                    title: "Data Engineering",
                    icon: "database",
                    desc: "Optimizing ETL pipelines and storage layers to reduce latency and ensure data integrity at petabyte scale."
                }
            ],
            experience: [
                {
                    company: "Apple",
                    role: "Software Engineer",
                    period: "Jan 2025 â€“ Present",
                    summary: "Engineering core infrastructure for iCloud services. Focusing on distributed systems architecture, high-availability data streaming, and integrating machine learning pipelines for security at scale.",
                    tech: ["Cassandra", "Kafka", "Redis", "Java", "System Design"]
                },
                {
                    company: "Millennium Management",
                    role: "Software Engineer Intern",
                    period: "Summer 2024",
                    summary: "Developed quantitative research tools and optimized data pipelines. Worked on improving research iteration speeds and ensuring data integrity for portfolio management strategies.",
                    tech: ["Python", "Vector DB", "LLMs", "Data Engineering"]
                },
                {
                    company: "Chewy",
                    role: "Data Science Intern",
                    period: "Summer 2023",
                    summary: "Leveraged NLP and statistical modeling to derive customer insights. Built analytical dashboards to support business strategy and operational decision-making.",
                    tech: ["Python", "SQL", "NLP", "Tableau"]
                },
                {
                    company: "New Relic",
                    role: "Monetization Intern",
                    period: "Summer 2022",
                    summary: "Applied machine learning techniques to optimize pricing strategies and model customer consumption patterns.",
                    tech: ["Python", "XGBoost", "Scikit-learn"]
                }
            ],
            skills: ["Python", "Java", "C++", "R", "SQL", "Kafka", "Redis", "Cassandra", "Spark", "Docker", "Kubernetes", "PyTorch", "AWS"]
        };

        // --- UTILS ---
        const Icon = ({ name, size = 20, className }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const useIntersectionObserver = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, options);
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [ref, options]);

            return [ref, isVisible];
        };

        const FadeInSection = ({ children, delay = 0 }) => {
            const [ref, isVisible] = useIntersectionObserver({ threshold: 0.1 });
            return (
                <div ref={ref} className={`transition-all duration-700 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        // --- COMPONENTS ---
        
        const Navbar = () => (
            <nav className="fixed top-0 w-full h-16 glass-nav z-50 flex justify-between items-center px-6 md:px-12 border-b border-slate-800/50">
                <a href="#" className="font-bold text-xl tracking-tight text-slate-100 hover:text-accent-400 transition-colors">
                    AW<span className="text-accent-400">.</span>
                </a>
                <div className="hidden md:flex items-center space-x-8 text-sm font-medium text-slate-400">
                    <a href="#about" className="hover:text-white transition-colors">About</a>
                    <a href="#exp" className="hover:text-white transition-colors">Experience</a>
                    <a href="#skills" className="hover:text-white transition-colors">Tech</a>
                    <a href={`mailto:${DATA.profile.email}`} className="px-4 py-2 bg-slate-800 text-slate-200 rounded hover:bg-slate-700 transition-colors border border-slate-700">
                        Contact
                    </a>
                </div>
            </nav>
        );

        const Background = () => (
            <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10">
                <div className="absolute top-0 left-1/4 w-96 h-96 bg-accent-500/10 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob"></div>
                <div className="absolute top-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob" style={{ animationDelay: '2s' }}></div>
                <div className="absolute -bottom-8 left-1/3 w-96 h-96 bg-blue-500/10 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob" style={{ animationDelay: '4s' }}></div>
            </div>
        );

        const App = () => {
            const [highlightedTech, setHighlightedTech] = useState(null);
            const [text, setText] = useState("");
            
            // Typewriter
            useEffect(() => {
                const fullText = `${DATA.profile.title} @ ${DATA.profile.company}`;
                let i = 0;
                const timer = setInterval(() => {
                    setText(fullText.slice(0, i));
                    i++;
                    if (i > fullText.length) clearInterval(timer);
                }, 50);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="min-h-screen font-sans selection:bg-accent-500 selection:text-white pb-24">
                    <Background />
                    <Navbar />

                    <div className="max-w-5xl mx-auto px-6 md:px-12 pt-40">
                        
                        {/* HERO */}
                        <header className="mb-32 relative">
                            <FadeInSection>
                                <p className="font-mono text-accent-400 mb-4 text-sm tracking-wide">HELLO, I'M</p>
                                <h1 className="text-6xl md:text-8xl font-bold text-white mb-6 tracking-tighter leading-tight">
                                    {DATA.profile.name}
                                </h1>
                                <div className="h-8 font-mono text-slate-400 text-xl md:text-2xl mb-8 flex items-center">
                                    <span className="text-accent-400 mr-3">></span>
                                    {text}<span className="animate-cursor-blink border-r-2 border-accent-400 h-6 ml-1"></span>
                                </div>
                                <p className="max-w-xl text-slate-400 text-lg leading-relaxed mb-10 border-l-2 border-slate-800 pl-6">
                                    {DATA.profile.bio}
                                </p>
                                <div className="flex gap-4">
                                    <a href={`mailto:${DATA.profile.email}`} className="px-6 py-3 bg-white text-slate-950 font-bold rounded hover:bg-slate-200 transition-all active:scale-95">
                                        Get In Touch
                                    </a>
                                    <a href={DATA.profile.github} target="_blank" className="px-6 py-3 glass-card text-slate-200 font-medium rounded hover:bg-slate-800/50 transition-all flex items-center">
                                        <Icon name="github" className="mr-2" size={18}/> GitHub
                                    </a>
                                </div>
                            </FadeInSection>
                        </header>

                        {/* EXPERTISE GRID */}
                        <section id="about" className="mb-32">
                            <FadeInSection>
                                <h2 className="text-2xl font-bold text-white mb-10 flex items-center">
                                    <span className="w-8 h-[1px] bg-accent-500 mr-4"></span>
                                    What I Do
                                </h2>
                            </FadeInSection>
                            <div className="grid md:grid-cols-3 gap-6">
                                {DATA.expertise.map((item, i) => (
                                    <FadeInSection key={i} delay={i * 100}>
                                        <div className="glass-card p-8 rounded-xl h-full hover:border-accent-500/30 transition-colors group">
                                            <div className="w-12 h-12 bg-slate-800/50 rounded-lg flex items-center justify-center mb-6 text-accent-400 group-hover:scale-110 transition-transform duration-300">
                                                <Icon name={item.icon} size={24} />
                                            </div>
                                            <h3 className="text-lg font-bold text-white mb-3">{item.title}</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">
                                                {item.desc}
                                            </p>
                                        </div>
                                    </FadeInSection>
                                ))}
                            </div>
                        </section>

                        {/* EXPERIENCE TIMELINE */}
                        <section id="exp" className="mb-32">
                            <FadeInSection>
                                <h2 className="text-2xl font-bold text-white mb-12 flex items-center">
                                    <span className="w-8 h-[1px] bg-accent-500 mr-4"></span>
                                    Experience
                                </h2>
                            </FadeInSection>
                            
                            <div className="relative space-y-16">
                                {/* Vertical Line */}
                                <div className="absolute left-[9px] top-2 bottom-2 w-[2px] bg-slate-800 md:left-[9px]"></div>

                                {DATA.experience.map((job, idx) => {
                                    const isDimmed = highlightedTech && !job.tech.includes(highlightedTech);
                                    const isActive = highlightedTech && job.tech.includes(highlightedTech);

                                    return (
                                        <FadeInSection key={idx} delay={idx * 100}>
                                            <div className={`relative pl-10 transition-all duration-500 ${isDimmed ? 'opacity-40' : 'opacity-100'}`}>
                                                {/* Dot */}
                                                <div className={`absolute left-0 top-2 w-5 h-5 rounded-full border-4 border-slate-950 bg-slate-800 z-10 transition-colors duration-300 ${isActive ? 'bg-accent-500 border-accent-900' : ''}`}></div>
                                                
                                                <div className="flex flex-col sm:flex-row sm:items-baseline sm:justify-between mb-2">
                                                    <h3 className="text-xl font-bold text-white">{job.company}</h3>
                                                    <span className="font-mono text-xs text-slate-500 mt-1 sm:mt-0 bg-slate-900 px-2 py-1 rounded border border-slate-800">
                                                        {job.period}
                                                    </span>
                                                </div>
                                                
                                                <p className="text-accent-400 font-medium text-sm mb-4">{job.role}</p>
                                                <p className="text-slate-400 leading-relaxed mb-6 text-sm md:text-base max-w-3xl">
                                                    {job.summary}
                                                </p>
                                                
                                                <div className="flex flex-wrap gap-2">
                                                    {job.tech.map(t => (
                                                        <span 
                                                            key={t} 
                                                            onMouseEnter={() => setHighlightedTech(t)}
                                                            onMouseLeave={() => setHighlightedTech(null)}
                                                            className={`text-xs font-mono px-3 py-1 rounded cursor-pointer transition-all border ${
                                                                isActive && job.tech.includes(t) && t === highlightedTech 
                                                                ? 'bg-accent-500 text-white border-accent-500' 
                                                                : 'bg-slate-900/50 text-slate-400 border-slate-800 hover:border-slate-600 hover:text-white'
                                                            }`}
                                                        >
                                                            {t}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </FadeInSection>
                                    )
                                })}
                            </div>
                        </section>

                        {/* SKILLS */}
                        <section id="skills">
                            <FadeInSection>
                                <h2 className="text-2xl font-bold text-white mb-10 flex items-center">
                                    <span className="w-8 h-[1px] bg-accent-500 mr-4"></span>
                                    Tech Stack
                                </h2>
                            </FadeInSection>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                {DATA.skills.map((skill, i) => (
                                    <FadeInSection key={skill} delay={i * 50}>
                                        <div 
                                            onMouseEnter={() => setHighlightedTech(skill)}
                                            onMouseLeave={() => setHighlightedTech(null)}
                                            className="glass-card p-4 rounded-lg hover:bg-slate-800/50 transition-all cursor-default flex justify-between items-center group"
                                        >
                                            <span className="font-medium text-slate-300 group-hover:text-white">{skill}</span>
                                            <Icon name="code-2" size={14} className="text-slate-700 group-hover:text-accent-400 transition-colors" />
                                        </div>
                                    </FadeInSection>
                                ))}
                            </div>
                        </section>

                        <footer className="border-t border-slate-800 mt-32 py-8 flex flex-col md:flex-row justify-between items-center text-slate-600 text-sm">
                            <p>&copy; {new Date().getFullYear()} Allen Wang.</p>
                            <div className="flex space-x-6 mt-4 md:mt-0">
                                <a href={DATA.profile.linkedin} className="hover:text-accent-400 transition-colors">LinkedIn</a>
                                <a href={DATA.profile.github} className="hover:text-accent-400 transition-colors">GitHub</a>
                                <a href={`mailto:${DATA.profile.email}`} className="hover:text-accent-400 transition-colors">Email</a>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
