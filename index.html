<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Allen Wang | Software Engineer</title>
    <meta name="description" content="Portfolio of Allen Wang - Software Engineer at Apple.">
    <meta name="theme-color" content="#F5F5F7">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#F5F5F7',
                        primary: '#1D1D1F', 
                        secondary: '#86868B', 
                        accent: '#2997FF',
                    },
                    borderRadius: {
                        '4xl': '32px',
                        '5xl': '40px',
                    },
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body { 
            background-color: #F2F4F6; 
            color: #1D1D1F; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #F2F4F6;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(41, 151, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            animation-delay: 0s;
        }

        .blob-2 {
            top: 20%;
            right: -20%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(180, 100, 255, 0.1) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -2s;
        }

        .blob-3 {
            bottom: -20%;
            left: 20%;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(41, 255, 200, 0.1) 0%, rgba(0,0,0,0) 70%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: saturate(180%) blur(25px);
            -webkit-backdrop-filter: saturate(180%) blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.04),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.02) translateY(-2px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8);
        }

        .nav-glass {
            background: rgba(245, 245, 247, 0.7);
            backdrop-filter: saturate(200%) blur(30px);
            -webkit-backdrop-filter: saturate(200%) blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .logo-img { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .group:hover .logo-img { transform: scale(1.08); }
    </style>
</head>
<body>
    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DATA = {
            profile: {
                name: "Allen Wang",
                title: "Software Engineer",
                company: "Apple",
                socials: [
                    { label: "GitHub", url: "https://github.com/allenwang0", icon: "github" },
                    { label: "LinkedIn", url: "https://linkedin.com/in/allen--wang", icon: "linkedin" },
                    { label: "Email", url: "mailto:ahw@alumni.stanford.edu", icon: "mail" }
                ]
            },
            education: [
                {
                    school: "Stanford University",
                    degree: "Bachelor of Science",
                    field: "Math & Computer Science",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Seal_of_Leland_Stanford_Junior_University.svg/1200px-Seal_of_Leland_Stanford_Junior_University.svg.png",
                    url: "https://mcs.stanford.edu/"
                },
                {
                    school: "University of Oxford",
                    degree: "Tutorial",
                    field: "Quantitative Finance",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Arms_of_University_of_Oxford.svg",
                    url: "https://oxford.stanford.edu/tutorials/mathematical-physical-and-life-sciences#0209"
                }
            ],
            experience: [
                {
                    company: "Apple",
                    role: "Software Engineer",
                    team: "iCloud Intelligence",
                    summary: "Building resilient distributed systems to secure iCloud at scale",
                    details: "Java · Cassandra · FoundationDB · Kafka · Spark · Kubernetes · Redis",
                    logo: "apple",
                    isApple: true,
                    url: "https://apple.com"
                },
                {
                    company: "Millennium",
                    role: "Quantitative Developer",
                    team: "Quantitative Development",
                    summary: "Accelerating quantitative research through intelligent data platforms",
                    details: "Python · C++ · Vector DB · RAG · Pandas · System Design",
                    logo: "millennium",
                    fullFill: true,
                    url: "https://mlp.com"
                }
            ],
            stack: [
                "Java", "Python", "C++", "Apache Kafka", "Cassandra", "Kubernetes", "React", "AWS"
            ]
        };

        const Icon = ({ name, size = 16, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Logo = ({ name, className, fullFill, isApple }) => {
            const logos = {
                apple: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
                millennium: "https://upload.wikimedia.org/wikipedia/commons/d/d8/Millennium_Management_logo_2024.png"
            };

            const src = name.startsWith('http') ? name : logos[name];
            let imgClass = `logo-img transition-transform duration-500 `;
            
            if (name === 'apple' || name === 'millennium') { 
                imgClass += " object-contain p-3"; 
            } else if (fullFill) {
                imgClass += " object-cover w-full h-full";
            } else {
                imgClass += " object-contain";
            }

            return <img src={src} alt={name} className={`${imgClass} ${className}`} />;
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(([e]) => {
                    if (e.isIntersecting) setIsVisible(true);
                }, { threshold: 0.05 });
                if (ref.current) observer.observe(ref.current);
                return () => ref.current && observer.unobserve(ref.current);
            }, []);
            return (
                <div ref={ref} style={{ transitionDelay: `${delay}ms` }} 
                     className={`transition-all duration-1000 ease-[cubic-bezier(0.16,1,0.3,1)] transform ${isVisible ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-10 blur-sm'} ${className}`}>
                    {children}
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState(null);
            const [pillStyle, setPillStyle] = useState({ left: 0, width: 0, opacity: 0 });
            const [isNavReady, setIsNavReady] = useState(false); 
            const navRefs = useRef({});
            const navContainerRef = useRef(null);

            useEffect(() => {
                const sections = ['work', 'skills', 'education'];
                
                const handleScroll = () => {
                    const scrollY = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const docHeight = document.body.offsetHeight;
                    
                    // 1. HERO CHECK
                    if (scrollY < 150) { 
                        setActiveSection(null);
                        return;
                    }

                    // 2. BOTTOM CHECK (Strictly for very bottom)
                    if ((windowHeight + scrollY) >= docHeight - 10) {
                        setActiveSection('education');
                        return;
                    }

                    // 3. STANDARD CHECK
                    // Trigger line is now 20% down the screen (or max 250px).
                    // This ensures that when a section snaps to top (which is ~150px down),
                    // the line definitely crosses it.
                    const triggerPoint = Math.min(windowHeight * 0.25, 250);
                    const readLine = scrollY + triggerPoint;
                    
                    let newActiveSection = null;

                    for (const id of sections) {
                        const element = document.getElementById(id);
                        if (element) {
                            const { offsetTop, offsetHeight } = element;
                            // Standard intersection
                            if (readLine >= offsetTop && readLine < offsetTop + offsetHeight) {
                                newActiveSection = id;
                                break;
                            }
                        }
                    }
                    
                    if (newActiveSection !== activeSection) {
                        setActiveSection(newActiveSection);
                    }
                };

                window.addEventListener('scroll', handleScroll);
                window.addEventListener('resize', handleScroll); 
                setTimeout(handleScroll, 100); 
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('resize', handleScroll);
                };
            }, [activeSection]);

            useEffect(() => {
                const updatePill = () => {
                    if (activeSection && navRefs.current[activeSection] && navContainerRef.current) {
                        const activeEl = navRefs.current[activeSection];
                        if (activeEl) {
                            setPillStyle({
                                left: activeEl.offsetLeft,
                                width: activeEl.offsetWidth,
                                opacity: 1
                            });
                        }
                    } else {
                        setPillStyle(prev => ({ ...prev, opacity: 0 }));
                    }
                    if (!isNavReady) setTimeout(() => setIsNavReady(true), 100);
                };
                updatePill();
            }, [activeSection, isNavReady]);

            const navItems = [
                { id: 'work', label: 'Experience' },
                { id: 'skills', label: 'Skills' },
                { id: 'education', label: 'Education' }
            ];

            return (
                <div className="min-h-screen font-sans selection:bg-accent selection:text-white pb-48 md:pb-64"> 
                    <header className="fixed top-4 md:top-6 z-50 w-full flex justify-center px-4 pointer-events-none">
                        <nav ref={navContainerRef} className="nav-glass p-1.5 rounded-full flex items-center relative pointer-events-auto overflow-x-auto no-scrollbar max-w-full">
                            <div 
                                className={`absolute bg-black/90 rounded-full h-[calc(100%-12px)] top-1.5 shadow-lg ${isNavReady ? 'transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)]' : ''}`}
                                style={{ 
                                    left: pillStyle.left, 
                                    width: pillStyle.width, 
                                    opacity: pillStyle.opacity 
                                }} 
                            />
                            {navItems.map((item) => (
                                <a 
                                    key={item.id} 
                                    ref={el => navRefs.current[item.id] = el}
                                    href={`#${item.id}`} 
                                    className={`relative z-10 px-4 md:px-5 py-2 rounded-full text-[13px] font-medium transition-colors duration-300 whitespace-nowrap shrink-0 ${
                                        activeSection === item.id 
                                        ? 'text-white' 
                                        : 'text-secondary hover:text-primary'
                                    }`}
                                >
                                    {item.label}
                                </a>
                            ))}
                        </nav>
                    </header>

                    <main className="max-w-4xl mx-auto px-5 md:px-6 pt-36 md:pt-60">
                        
                        <section className="mb-16 md:mb-24 text-center">
                            <FadeIn>
                                <h1 className="text-5xl xs:text-6xl sm:text-7xl md:text-9xl font-semibold tracking-tighter text-primary mb-6 md:mb-8 leading-[0.95] md:leading-[0.9] mix-blend-overlay opacity-90">
                                    {DATA.profile.name}
                                </h1>
                                <p className="text-xl md:text-3xl text-secondary/80 font-medium tracking-tight max-w-2xl mx-auto leading-snug px-2">
                                    Software Engineer at <span className="text-primary font-semibold">Apple</span>
                                </p>
                                <p className="mt-4 md:mt-6 text-[16px] md:text-[19px] text-secondary/80 font-normal max-w-xl mx-auto leading-relaxed px-4">
                                    Building intelligent infrastructure & distributed systems
                                </p>
                            </FadeIn>
                            <FadeIn delay={200}>
                                <div className="flex justify-center gap-4 mt-8 md:mt-10">
                                    {DATA.profile.socials.map((social, i) => (
                                        <a key={i} href={social.url} target="_blank" 
                                           className="glass-card p-3 rounded-full text-secondary hover:text-accent transition-all duration-300">
                                            <Icon name={social.icon} size={20} className="md:w-[22px] md:h-[22px]" />
                                        </a>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <section id="work" className="mb-16 md:mb-20 scroll-mt-28 md:scroll-mt-32">
                            <FadeIn>
                                <h2 className="text-xs font-bold text-secondary/60 uppercase tracking-widest mb-6 md:mb-8 pl-1">Experience</h2>
                            </FadeIn>
                            <div className="flex flex-col gap-4 md:gap-5">
                                {DATA.experience.map((job, i) => (
                                    <FadeIn key={i} delay={i * 100}>
                                        <a 
                                            href={job.url} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="block group relative glass-card rounded-4xl p-6 md:p-10"
                                        >
                                            <div className="flex flex-col md:flex-row md:items-start gap-5 md:gap-6">
                                                <div className={`
                                                    w-14 h-14 md:w-16 md:h-16 rounded-2xl overflow-hidden shrink-0 flex items-center justify-center shadow-sm
                                                    ${job.fullFill ? 'p-0' : 'bg-white/50 backdrop-blur-sm'} 
                                                `}>
                                                    <Logo 
                                                        name={job.logo} 
                                                        fullFill={job.fullFill} 
                                                        isApple={job.isApple}
                                                        className="max-w-full max-h-full" 
                                                    />
                                                </div>
                                                
                                                <div className="flex-1">
                                                    <div className="flex flex-col md:flex-row md:justify-between md:items-baseline mb-1 md:mb-2">
                                                        <h3 className="text-xl md:text-2xl font-semibold text-primary tracking-tight group-hover:text-accent transition-colors duration-300">
                                                            {job.company}
                                                        </h3>
                                                    </div>
                                                    <p className="text-[15px] md:text-[16px] text-secondary font-medium mb-3 md:mb-4">{job.role}</p>
                                                    <p className="text-[15px] md:text-[17px] leading-relaxed text-primary/85 font-normal mb-5 md:mb-6 max-w-2xl">
                                                        {job.summary}
                                                    </p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {job.details.split('·').map((tech, idx) => (
                                                            <span key={idx} className="text-[11px] md:text-[12px] font-semibold text-secondary/70 bg-white/50 px-2.5 py-1 md:px-3 md:py-1.5 rounded-lg uppercase tracking-wide backdrop-blur-md">
                                                                {tech.trim()}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </FadeIn>
                                ))}
                            </div>
                        </section>

                         <section id="skills" className="mb-16 md:mb-20 scroll-mt-28 md:scroll-mt-32">
                            <FadeIn>
                                <h2 className="text-xs font-bold text-secondary/60 uppercase tracking-widest mb-6 md:mb-8 pl-1">Skills</h2>
                                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 md:gap-4 w-full">
                                    {DATA.stack.map((tech, i) => (
                                        <div key={tech} className="glass-card px-4 py-4 md:py-5 rounded-2xl cursor-default text-center flex items-center justify-center">
                                            <span className="text-[14px] md:text-[16px] font-medium text-primary/90">{tech}</span>
                                        </div>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <section id="education" className="mb-16 scroll-mt-28 md:scroll-mt-32">
                            <FadeIn>
                                <h2 className="text-xs font-bold text-secondary/60 uppercase tracking-widest mb-6 md:mb-8 pl-1">Education</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {DATA.education.map((edu, i) => (
                                        <a 
                                            key={i} 
                                            href={edu.url} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="glass-card p-6 md:p-8 rounded-3xl flex items-center gap-5 md:gap-6 group block"
                                        >
                                            <div className="w-12 h-12 md:w-14 md:h-14 shrink-0 flex items-center justify-center bg-white/50 rounded-xl p-1 backdrop-blur-sm group-hover:scale-110 transition-transform duration-500">
                                                <Logo name={edu.logo} className="w-full h-full object-contain" />
                                            </div>
                                            <div>
                                                <h3 className="text-[16px] md:text-[17px] font-semibold text-primary group-hover:text-accent transition-colors duration-300">{edu.school}</h3>
                                                <p className="text-[14px] md:text-[15px] text-secondary mt-1">{edu.degree}</p>
                                                <p className="text-[14px] md:text-[15px] text-secondary/80 mt-0.5">{edu.field}</p>
                                            </div>
                                        </a>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <footer className="text-center text-[13px] text-secondary/40 font-medium">
                            <p>&copy; {new Date().getFullYear()} Allen Wang.</p>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
