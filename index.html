<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Allen Wang | Software Engineer</title>
    <meta name="description" content="Portfolio of Allen Wang - Software Engineer at Apple.">
    <meta name="theme-color" content="#F5F5F7">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1D1D1F', 
                        secondary: '#86868B', 
                        accent: '#007AFF', /* Apple Blue */
                    },
                    borderRadius: {
                        '4xl': '32px',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body { 
            background-color: #F5F5F7; 
            color: #1D1D1F; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* NOISE TEXTURE - Premium Feel */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.035;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            overflow: hidden;
            background: #F5F5F7;
        }

        .blob {
            position: absolute;
            filter: blur(90px);
            opacity: 0.5;
            animation: float 10s ease-in-out infinite;
            will-change: transform; 
        }

        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, rgba(0,0,0,0) 70%); }
        .blob-2 { top: 20%; right: -20%; width: 60vw; height: 60vw; background: radial-gradient(circle, rgba(175, 82, 222, 0.1) 0%, rgba(0,0,0,0) 70%); animation-delay: -2s; }
        .blob-3 { bottom: -20%; left: 20%; width: 70vw; height: 70vw; background: radial-gradient(circle, rgba(52, 199, 89, 0.1) 0%, rgba(0,0,0,0) 70%); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.85);
            transform: scale(1.01) translateY(-2px);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
            border-color: rgba(255, 255, 255, 1);
        }

        .nav-glass {
            background: rgba(250, 250, 252, 0.8);
            backdrop-filter: saturate(200%) blur(30px);
            -webkit-backdrop-filter: saturate(200%) blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .logo-img { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .group:hover .logo-img { transform: scale(1.1); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const DATA = {
            profile: {
                name: "Allen Wang",
                title: "Software Engineer",
                socials: [
                    { label: "GitHub", url: "https://github.com/allenwang0", icon: "github" },
                    { label: "LinkedIn", url: "https://linkedin.com/in/allen--wang", icon: "linkedin" },
                    { label: "Email", url: "mailto:ahw@alumni.stanford.edu", icon: "mail" }
                ]
            },
            education: [
                {
                    school: "Stanford University",
                    degree: "Bachelor of Science",
                    field: "Math & Computer Science",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Seal_of_Leland_Stanford_Junior_University.svg/1200px-Seal_of_Leland_Stanford_Junior_University.svg.png",
                    url: "https://mcs.stanford.edu/"
                },
                {
                    school: "University of Oxford",
                    degree: "Tutorial",
                    field: "Quantitative Finance",
                    logo: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Arms_of_University_of_Oxford.svg",
                    url: "https://oxford.stanford.edu/tutorials/mathematical-physical-and-life-sciences#0209"
                }
            ],
            experience: [
                {
                    company: "Apple",
                    role: "Software Engineer",
                    team: "iCloud Intelligence",
                    summary: "Building resilient distributed systems to secure iCloud at scale.",
                    details: "Java · Cassandra · FoundationDB · Kafka · Spark · Kubernetes",
                    logo: "apple",
                    isApple: true,
                    url: "https://apple.com"
                },
                {
                    company: "Millennium",
                    role: "Quantitative Developer",
                    team: "Quantitative Development",
                    summary: "Accelerating quantitative research through intelligent data platforms.",
                    details: "Python · C++ · Vector DB · RAG · Pandas · System Design",
                    logo: "millennium",
                    fullFill: true,
                    url: "https://mlp.com"
                }
            ],
            // Enhanced Stack Layout
            stack: [
                { name: "Java", type: "Backend" }, 
                { name: "Python", type: "Data" }, 
                { name: "C++", type: "Systems" }, 
                { name: "Kafka", type: "Infra" }, 
                { name: "Cassandra", type: "DB" }, 
                { name: "Kubernetes", type: "Ops" }, 
                { name: "React", type: "Frontend" }, 
                { name: "AWS", type: "Cloud" }
            ]
        };

        const Icon = ({ name, size = 16, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Logo = ({ name, className, fullFill, isApple }) => {
            const logos = {
                apple: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
                millennium: "https://upload.wikimedia.org/wikipedia/commons/d/d8/Millennium_Management_logo_2024.png"
            };
            const src = name.startsWith('http') ? name : logos[name];
            let imgClass = `logo-img transition-transform duration-500 `;
            if (name === 'apple' || name === 'millennium') imgClass += " object-contain p-2.5"; 
            else if (fullFill) imgClass += " object-cover w-full h-full";
            else imgClass += " object-contain";

            return <img src={src} alt={name} className={`${imgClass} ${className}`} />;
        };

        const FadeIn = ({ children, delay = 0, className = "" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef();
            useEffect(() => {
                const observer = new IntersectionObserver(([e]) => {
                    if (e.isIntersecting) setIsVisible(true);
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => ref.current && observer.unobserve(ref.current);
            }, []);
            return (
                <div ref={ref} style={{ transitionDelay: `${delay}ms` }} 
                     className={`transition-all duration-1000 ease-[cubic-bezier(0.2,1,0.2,1)] transform ${isVisible ? 'opacity-100 translate-y-0 blur-0' : 'opacity-0 translate-y-8 blur-md'} ${className}`}>
                    {children}
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState(null);
            const [pillStyle, setPillStyle] = useState({ left: 0, width: 0, opacity: 0 });
            const [isNavReady, setIsNavReady] = useState(false); 
            const navRefs = useRef({});
            const navContainerRef = useRef(null);

            useEffect(() => {
                const sections = ['work', 'skills', 'education'];
                const handleScroll = () => {
                    const scrollY = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const docHeight = document.body.offsetHeight;
                    
                    if (scrollY < 100) { setActiveSection(null); return; }
                    if ((windowHeight + scrollY) >= docHeight - 20) { setActiveSection('education'); return; }

                    const triggerPoint = windowHeight * 0.35; 
                    const readLine = scrollY + triggerPoint;
                    let newActiveSection = null;

                    sections.forEach(id => {
                        const element = document.getElementById(id);
                        if (element && readLine >= element.offsetTop) newActiveSection = id;
                    });
                    
                    if (!newActiveSection && scrollY > 100) newActiveSection = 'work';
                    if (newActiveSection !== activeSection) setActiveSection(newActiveSection);
                };

                window.addEventListener('scroll', handleScroll);
                window.addEventListener('resize', handleScroll); 
                setTimeout(handleScroll, 100); 
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('resize', handleScroll);
                };
            }, [activeSection]);

            useEffect(() => {
                const updatePill = () => {
                    if (activeSection && navRefs.current[activeSection]) {
                        const activeEl = navRefs.current[activeSection];
                        setPillStyle({ left: activeEl.offsetLeft, width: activeEl.offsetWidth, opacity: 1 });
                    } else {
                        setPillStyle(prev => ({ ...prev, opacity: 0 }));
                    }
                    if (!isNavReady) setTimeout(() => setIsNavReady(true), 100);
                };
                updatePill();
            }, [activeSection, isNavReady]);

            const navItems = [
                { id: 'work', label: 'Experience' },
                { id: 'skills', label: 'Skills' },
                { id: 'education', label: 'Education' }
            ];

            return (
                <div className="min-h-screen font-sans selection:bg-accent selection:text-white pb-40"> 
                    <header className="fixed top-6 z-50 w-full flex justify-center px-4 pointer-events-none">
                        <nav ref={navContainerRef} className="nav-glass p-1.5 rounded-full flex items-center relative pointer-events-auto shadow-xl shadow-black/5">
                            <div 
                                className={`absolute bg-primary rounded-full h-[calc(100%-12px)] top-1.5 shadow-lg ${isNavReady ? 'transition-all duration-500 ease-[cubic-bezier(0.2,0,0,1)]' : ''}`}
                                style={{ left: pillStyle.left, width: pillStyle.width, opacity: pillStyle.opacity }} 
                            />
                            {navItems.map((item) => (
                                <a key={item.id} ref={el => navRefs.current[item.id] = el} href={`#${item.id}`} 
                                   className={`relative z-10 px-5 py-2 rounded-full text-[13px] font-medium transition-colors duration-300 ${activeSection === item.id ? 'text-white' : 'text-secondary hover:text-primary'}`}>
                                    {item.label}
                                </a>
                            ))}
                        </nav>
                    </header>

                    <main className="max-w-3xl mx-auto px-6 pt-40 md:pt-52">
                        
                        <section className="mb-20 md:mb-32 text-center">
                            <FadeIn>
                                <h1 className="text-5xl md:text-8xl font-bold tracking-tighter text-primary mb-6 leading-[0.9] mix-blend-overlay opacity-90">
                                    {DATA.profile.name}
                                </h1>
                                <p className="text-xl md:text-2xl text-secondary font-medium tracking-tight max-w-xl mx-auto leading-snug">
                                    Software Engineer at <span className="text-primary font-semibold">Apple</span>
                                </p>
                            </FadeIn>
                            <FadeIn delay={150}>
                                <div className="flex justify-center gap-4 mt-8">
                                    {DATA.profile.socials.map((social, i) => (
                                        <a key={i} href={social.url} target="_blank" 
                                           className="glass-card p-3 rounded-full text-secondary hover:text-accent hover:scale-110 transition-all duration-300">
                                            <Icon name={social.icon} size={20} />
                                        </a>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <section id="work" className="mb-24 scroll-mt-32">
                            <FadeIn>
                                <div className="flex items-center gap-3 mb-8 opacity-60">
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                    <h2 className="text-xs font-bold text-secondary uppercase tracking-widest">Experience</h2>
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                </div>
                            </FadeIn>
                            <div className="flex flex-col gap-6">
                                {DATA.experience.map((job, i) => (
                                    <FadeIn key={i} delay={i * 100}>
                                        <a href={job.url} target="_blank" className="block group relative glass-card rounded-4xl p-8 transition-all duration-500 hover:shadow-2xl hover:shadow-accent/5">
                                            <div className="flex flex-col md:flex-row gap-6">
                                                <div className={`w-16 h-16 rounded-2xl overflow-hidden shrink-0 flex items-center justify-center shadow-sm ${job.fullFill ? 'p-0' : 'bg-white/80'}`}>
                                                    <Logo name={job.logo} fullFill={job.fullFill} isApple={job.isApple} className="max-w-full max-h-full" />
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="text-2xl font-semibold text-primary tracking-tight mb-1">{job.company}</h3>
                                                    <p className="text-sm text-secondary font-medium uppercase tracking-wide mb-3">{job.role}</p>
                                                    <p className="text-[16px] leading-relaxed text-primary/80 font-normal mb-5">{job.summary}</p>
                                                    <div className="flex flex-wrap gap-2">
                                                        {job.details.split('·').map((tech, idx) => (
                                                            <span key={idx} className="text-[11px] font-semibold text-secondary/80 bg-white/40 px-3 py-1 rounded-full border border-white/20">
                                                                {tech.trim()}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </FadeIn>
                                ))}
                            </div>
                        </section>

                         <section id="skills" className="mb-24 scroll-mt-32">
                            <FadeIn>
                                <div className="flex items-center gap-3 mb-8 opacity-60">
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                    <h2 className="text-xs font-bold text-secondary uppercase tracking-widest">Technical Stack</h2>
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                </div>
                                <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                    {DATA.stack.map((tech, i) => (
                                        <div key={i} className="glass-card p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:border-accent/30 transition-colors group">
                                            <span className="text-sm font-semibold text-primary group-hover:text-accent transition-colors">{tech.name}</span>
                                            <span className="text-[10px] text-secondary/60 uppercase tracking-wider">{tech.type}</span>
                                        </div>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <section id="education" className="mb-24 scroll-mt-32">
                             <FadeIn>
                                <div className="flex items-center gap-3 mb-8 opacity-60">
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                    <h2 className="text-xs font-bold text-secondary uppercase tracking-widest">Education</h2>
                                    <div className="h-px flex-1 bg-secondary/30"></div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {DATA.education.map((edu, i) => (
                                        <a key={i} href={edu.url} target="_blank" className="glass-card p-6 rounded-3xl flex items-center gap-4 group hover:border-accent/30">
                                            <div className="w-12 h-12 shrink-0 flex items-center justify-center bg-white/80 rounded-xl p-1 shadow-sm">
                                                <Logo name={edu.logo} className="w-full h-full object-contain" />
                                            </div>
                                            <div>
                                                <h3 className="text-[16px] md:text-[17px] font-semibold text-primary group-hover:text-accent transition-colors duration-300">{edu.school}</h3>
                                                <p className="text-[14px] md:text-[15px] text-secondary mt-1">{edu.degree}</p>
                                                <p className="text-[14px] md:text-[15px] text-secondary/80 mt-0.5">{edu.field}</p>
                                            </div>
                                        </a>
                                    ))}
                                </div>
                            </FadeIn>
                        </section>

                        <footer className="text-center pb-10">
                             <FadeIn delay={200}>
                                <a href="mailto:ahw@alumni.stanford.edu" className="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-primary text-white text-sm font-medium hover:bg-accent transition-colors duration-300 shadow-lg hover:shadow-accent/25">
                                    <Icon name="mail" size={16} />
                                    Get in Touch
                                </a>
                                <p className="mt-8 text-[12px] text-secondary/40 font-medium">&copy; {new Date().getFullYear()} Allen Wang.</p>
                             </FadeIn>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
